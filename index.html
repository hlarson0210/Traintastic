<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
    
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</head>

<body>
    <div class="container" id="hero-img">
        <div class="jumbotron text-center mb-5">
            <h1 class="display-4">Where are you going next?</h1>
            <p class="lead">Let us help you plan your trip, see the most updated schedule of trains routes.</p>
        </div>

        <div class="card mb-4" style="width: 100%">
            <div class="card-header">
                Current Train Schedules
            </div>

            <table class="table" id="employee-table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="append-here">
                        <th id="thead" scope="row"></th>
                        <td id="t1"></td>
                        <td id="t2"></td>
                        <td id="t3"></td>
                        <td id="t4"></td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="card" style="width: 100%">
            <div class="card-header">
                Search New Train
            </div>

            <form>
                <div class="form-group m-3">
                    <label for="exampleFormControlInput1">Train Name</label>
                    <input type="train" class="form-control" id="train-name">
                </div>
                <div class="form-group m-3">
                    <label for="exampleFormControlInput1">Destination</label>
                    <input type="destination" class="form-control" id="destination">
                </div>
                <div class="form-group m-3">
                    <label for="exampleFormControlInput1">First Train Time (HH:mm - military time)</label>
                    <input type="military-time" class="form-control" id="train-time">
                </div>
                <div class="form-group m-3">
                    <label for="exampleFormControlInput1">Frequency (min)</label>
                    <input type="frequency" class="form-control" id="frequency">
                </div>
                <input class="btn btn-secondary m-3" type="submit" value="Submit" id="submit">
            </form>


        </div>

    </div>
    <script src="code.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <!-- <script src="/__/firebase/6.3.5/firebase-app.js"></script> -->

     https://firebase.google.com/docs/web/setup#reserved-urls -->

    <!-- Initialize Firebase -->
    <!-- <script src="/__/firebase/init.js"></script> -->
</body>

</html>
